					$(".ani_").each(function(i){
						aniTop=$(this).offset().top;
						toTop=scrollTop+(windowHeight*.9);	// || scrollTop+(windowHeight-$(this).height())
						//如果元素的offsetTop值移到屏幕高*0.7的位置，则动??
						if (aniTop<toTop && $(this).attr("data-in")){
							$(this).addClass($(this).attr("data-in"));

							$(this).removeClass($(this).attr("data-in"));
						}*/
					});
					var iW=($(window).width()-1190)/2;
					if ($(window).width()<1590){
						$(".fixed_block img").css({maxWidth:iW,marginLeft:-20});

					if (iW<110){
						$(".fixed_block img").css({marginLeft:"-"+($(".fixed_block img").width()-iW)+"px"});
					}
				});
				$(".hover_").on("mouseenter",function(e){
					var This=$(this);
					var hin=This.attr("data-hin");
					if (!hin){

					}else{
						This.removeClass(This.attr("data-in"));
					}
					This.addClass(hin);
					This.removeClass("ani_");
					This.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
				    $(this).removeClass(hin);
				    });
				});
